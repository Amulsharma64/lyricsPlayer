<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="music.css">
    <title>Lyric Player</title>
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/all.css">
</head>
<body>
<div  class="main_div">
    <div class="container">
        <h2 id="title">LOTUS LANE</h2>
        <h3 id="artist">LOYAL LIST</h3>
        <div class="image_container">
            <img src="images/music1.jpg" alt="image">
        </div>
        <audio src="music/music1.mp3"></audio>

        <!------   progress bar ---->

        <div class="progressbar_container" id="progress_container">
            <div class="progress_duration_meter">
                <div id="current_time">00:00</div>
                <div id="duration">00:00</div>
            </div>
            <div class="progress_div" id="progress_div">
                <div class="progress" id="progress"></div>
            </div>
        </div>

        <!------   controls  ------>
        <div class="music_controls">
            <i class="fas fa-backward" id="prev" title="Previous"></i>
            <i class=" fas fa-play main-botton" id="play" title="Play"></i>
            <i class="fas fa-forward" id="forward" title="Forward"></i>
        </div>
        
    </div>
</div>
<script src="music.js"></script>

</body>
